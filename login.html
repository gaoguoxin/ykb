<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ratchet-theme-ios.min.css">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/ratchet.min.js"></script>
    <script src="js/zepto.min.js"></script>
  </head>
  <body>

	<header class="bar bar-nav">
	  <a class="icon icon-left-nav pull-left"></a>
	  <a class="icon  pull-right" href='regist.html'>注册</a>
	  <h1 class="title">登录</h1>
	</header>

    <div class="content">
		<form class="input-group">
			<div class="input-row">
			  <label>用户名</label>
			  <input type="text" name='username' placeholder="手机号/Email/用户名">
			</div>
			<div class="input-row">
			  <label>密码</label>
			  <input type="password" name='password' placeholder="4-30位数字和字母">
			</div>
			<button class="btn btn-primary">登录</button>
			<div class='f-psw'><a href='password.html'>找回密码</a></div>
		</form>

    </div>


    <script type='text/javascript'>
      $(function(){
        // $('.table-view-cell').on('touchend', function() {
        //   console.log('dddddddddddddddddd');
        // }); 


        $('#subscribe .table-view-cell label').on('touchend',function(){
          var radio = $(this).find('.radio-btn');
          if(radio.length > 0){
            var radio_name = radio.attr('name');
            $('i[name="' + radio_name + '"]').not(this).removeClass('ok');
            radio.addClass('ok');
          }
        })


      })
    </script>
  </body>
</html>
